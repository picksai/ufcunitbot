<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFC Unit Manager</title>
    <style>
        body {
            background-color: #d3d3d3; /* Light grey */
            font-family: Arial, sans-serif;
            color: #333;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label, input, button {
            font-size: 16px;
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>UFC Unit Management Bot</h1>
    <form method="POST">
        <label for="fighter_name">Enter Fighter Names (separate with commas):</label>
        <input type="text" id="fighter_name" name="fighter_name" required><br><br>

        <label for="fighter_odds">Enter Fighter Odds (separate with commas):</label>
        <input type="text" id="fighter_odds" name="fighter_odds" required><br><br>

        <label for="fighter_condition">Enter Fighter Conditions (optional, separate with commas, e.g., normal, mentally unprepared):</label>
        <input type="text" id="fighter_condition" name="fighter_condition"><br><br>

        <label for="stake">Enter Your Stake:</label>
        <input type="number" id="stake" name="stake" value="10" min="1"><br><br>

        <button type="submit">Calculate Parlay Payout</button>
    </form>

    {% if parlays %}
        <h2>Generated Parlays</h2>
        <ul>
            {% for parlay, payout in zip(parlays, payouts) %}
                <li>{{ parlay }} - Payout: ${{ payout }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
