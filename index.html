<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFC Betting Bot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        let fighterCount = 1;  // Starting with one fighter section

        // Function to add a new fighter section dynamically
        function addFighter() {
            fighterCount++;
            let newFighterSection = document.createElement('div');
            newFighterSection.classList.add('fighter-section');
            newFighterSection.innerHTML = `
                <h3>Fighter ${fighterCount}</h3>
                <label for="fighter_name_${fighterCount}">Enter Fighter Name:</label>
                <input type="text" id="fighter_name_${fighterCount}" name="fighter_name" required><br><br>
                
                <label for="fighter_odds_${fighterCount}">Enter Fighter Odds:</label>
                <input type="number" step="0.01" id="fighter_odds_${fighterCount}" name="fighter_odds" required><br><br>
                
                <label for="fighter_condition_${fighterCount}">Enter Fighter Condition:</label>
                <input type="text" id="fighter_condition_${fighterCount}" name="fighter_condition" required><br><br>
            `;
            document.getElementById('fighters').appendChild(newFighterSection);
        }
    </script>
</head>
<body>
    <h1>UFC Betting Bot</h1>
    <form method="POST">
        <div id="fighters">
            <div class="fighter-section">
                <h3>Fighter 1</h3>
                <label for="fighter_name_1">Enter Fighter Name:</label>
                <input type="text" id="fighter_name_1" name="fighter_name" required><br><br>

                <label for="fighter_odds_1">Enter Fighter Odds:</label>
                <input type="number" step="0.01" id="fighter_odds_1" name="fighter_odds" required><br><br>

                <label for="fighter_condition_1">Enter Fighter Condition:</label>
                <input type="text" id="fighter_condition_1" name="fighter_condition" required><br><br>
            </div>
        </div>

        <button type="button" onclick="addFighter()">Add Another Fighter</button><br><br>

        <label for="stake">Enter Your Stake:</label>
        <input type="number" id="stake" name="stake" value="10" required><br><br>

        <button type="submit">Calculate Parlay Payout</button>
    </form>

    {% if parlays %}
        <h2>Parlays and Payouts:</h2>
        <ul>
            {% for parlay, payout in zip(parlays, payouts) %}
                <li>{{ parlay }} - Payout: ${{ payout }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
